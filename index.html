    <script>
        // Simple slider functionality
        document.addEventListener('DOMContentLoaded', function () {
            const slider = document.getElementById('modelsSlider');
            const showMoreBtn = document.getElementById('showMoreBtn');
            let scrollAmount = 0;

            // Add more model cards dynamically when "show more" is clicked
            showMoreBtn.addEventListener('click', function () {
                // Create more model cards
                for (let i = 0; i < 3; i++) {
                    const newCard = document.createElement('div');
                    newCard.className = 'model-card';
                    newCard.innerHTML = `
                        <img src="https://brosipfiles.blob.core.windows.net/app-files/african-american-man-model-outside-park-leaves-background.jpg" alt="New Model">
                        <div class="model-info">
                            <div class="model-name">New Model ${Math.floor(Math.random() * 100)}</div>
                            <div class="model-rating">
                                <div class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                </div>
                                <span>4.0</span>
                            </div>
                            <div class="model-stats">
                                <span>${Math.floor(Math.random() * 900) + 100}+ shoots</span>
                            </div>
                        </div>
                    `;
                    slider.appendChild(newCard);
                }

                // Scroll to show the new cards
                scrollAmount += 250;
                slider.scrollTo({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            });

            // Add touch/mouse sliding functionality
            let isDown = false;
            let startX;
            let scrollLeft;

            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                slider.style.cursor = 'grabbing';
                startX = e.pageX - slider.offsetLeft;
                scrollLeft = slider.scrollLeft;
            });

            slider.addEventListener('mouseleave', () => {
                isDown = false;
                slider.style.cursor = 'grab';
            });

            slider.addEventListener('mouseup', () => {
                isDown = false;
                slider.style.cursor = 'grab';
            });

            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - slider.offsetLeft;
                const walk = (x - startX) * 2;
                slider.scrollLeft = scrollLeft - walk;
            });

            // For touch devices
            slider.addEventListener('touchstart', (e) => {
                isDown = true;
                startX = e.touches[0].pageX - slider.offsetLeft;
                scrollLeft = slider.scrollLeft;
            });

            slider.addEventListener('touchend', () => {
                isDown = false;
            });

            slider.addEventListener('touchmove', (e) => {
                if (!isDown) return;
                const x = e.touches[0].pageX - slider.offsetLeft;
                const walk = (x - startX) * 2;
                slider.scrollLeft = scrollLeft - walk;
            });
        });
    </script>
